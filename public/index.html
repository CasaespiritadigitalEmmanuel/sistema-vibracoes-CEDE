<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Vibrações</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background-color: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 500px; }
        h1 { font-size: 1.8em; color: #333; margin-bottom: 0.5em; }
        p { color: #666; margin-bottom: 2em; }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #444; }
        .form-group input[type="text"] { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1em; }
        .radio-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .radio-group label { display: flex; align-items: center; gap: 8px; font-weight: normal; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #feedback { margin-top: 20px; font-weight: bold; padding: 10px; border-radius: 6px; display: none; }
        #feedback.success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; display: block; }
        #feedback.error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedido de Vibrações</h1>
        <p>Por favor, preencha os dados abaixo para incluir um nome em nossas vibrações.</p>
        
        <form id="form-pedido">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label>O pedido é para:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tipo" value="encarnados" checked>
                        Encarnado(a)
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="desencarnados">
                        Desencarnado(a)
                    </label>
                </div>
            </div>

            <div class="form-group" id="group-endereco">
                <label for="endereco">Endereço (Opcional, apenas para encarnados)</label>
                <input type="text" id="endereco" placeholder="Ex: Rua, Número, Bairro, Cidade">
            </div>
            
            <button type="submit" id="btn-enviar">Enviar Pedido</button>
        </form>
        <div id="feedback"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // ===================================================================
        //      COLE AQUI AS NOVAS CHAVES DE CONFIGURAÇÃO DO FIREBASE
        // ===================================================================
        const firebaseConfig = {
  apiKey: "AIzaSyBuYdERX224x0dzWtFH0mi__oVH3DxsmP0",
  authDomain: "vibracoes-cede.firebaseapp.com",
  projectId: "vibracoes-cede",
  storageBucket: "vibracoes-cede.firebasestorage.app",
  messagingSenderId: "1081610853181",
  appId: "1:1081610853181:web:b10eb65f1506d141684354"
};
        // ===================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('form-pedido');
        const nomeInput = document.getElementById('nome');
        const enderecoInput = document.getElementById('endereco');
        const groupEndereco = document.getElementById('group-endereco');
        const btnEnviar = document.getElementById('btn-enviar');
        const feedbackDiv = document.getElementById('feedback');
        const radiosTipo = document.querySelectorAll('input[name="tipo"]');

        radiosTipo.forEach(radio => {
            radio.addEventListener('change', (e) => {
                groupEndereco.style.display = e.target.value === 'encarnados' ? 'block' : 'none';
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnEnviar.disabled = true;
            btnEnviar.textContent = 'Enviando...';
            feedbackDiv.style.display = 'none';

            const nome = nomeInput.value.trim();
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            const endereco = enderecoInput.value.trim();

            if (!nome) {
                alert("O nome é obrigatório.");
                btnEnviar.disabled = false;
                btnEnviar.textContent = 'Enviar Pedido';
                return;
            }

            try {
                const dados = {
                    nome: nome,
                    status: 'ativo',
                    dataPedido: serverTimestamp()
                };

                if (tipo === 'encarnados' && endereco) {
                    dados.endereco = endereco;
                }

                await addDoc(collection(db, tipo), dados);
                
                feedbackDiv.className = 'success';
                feedbackDiv.textContent = 'Seu pedido foi enviado com sucesso!';
                form.reset();
                groupEndereco.style.display = 'block'; // Volta ao padrão

            } catch (error) {
                console.error("Erro ao enviar pedido: ", error);
                feedbackDiv.className = 'error';
                feedbackDiv.textContent = 'Ocorreu um erro. Tente novamente.';
            } finally {
                btnEnviar.disabled = false;
                btnEnviar.textContent = 'Enviar Pedido';
            }
        });
    </script>
</body>
</html>
