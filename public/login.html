<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CEDE</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card img { width: 80px; margin-bottom: 20px; }
        .login-card h1 { margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
        #error-message { color: red; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="/logo-eae.png" alt="Logo 48ª EAE Online">
        <h1>Acesso ao Painel</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script type="module">
        import { fazerLogin } from '/auth.js';

        const formLogin = document.getElementById('form-login');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const errorMessage = document.getElementById('error-message');

        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const senha = senhaInput.value;

            fazerLogin(email, senha)
                .then(userCredential => {
                    // Login bem-sucedido, redireciona para o dashboard
                    window.location.href = '/dashboard.html';
                })
                .catch(error => {
                    // Erro no login
                    errorMessage.textContent = 'Email ou senha inválidos. Tente novamente.';
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
